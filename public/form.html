<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/file" method="POST">
        <!-- 1、复选框提交数据 -->
    爱好：<input type="checkbox" name="hobby" checked value="游泳">
    <input type="checkbox" name="hobby" value="开车">
    <input type="checkbox" name="hobby" value="学习">
    <input type="checkbox" name="hobby" value="编程">
    <p></p>
    <!-- 2、单选框提交 -->
    性别： <input type="radio" name="gender" value="1" >男
    <input type="radio" name="gender" value="0" checked>女
<p>3、下拉框的提交</p>
    <select name="装备" multiple>
        <option value="1" >上衣</option>
        <option value="2" selected>裤子</option>
        <option value="3">袜子</option>
    </select>
    <p></p>
    
    <p>4、多个相同name的文本</p>
    <input type="text"name="test">
    <input type="text"name="test">
    <input type="text"name="test">
    <input type="text"name="test">



    <div>
        <input type="submit" value="提交">
    </div>
</form>

</body>
</html>
